name: Basic CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================
  # LINT & FORMAT
  # ========================
  lint:
    name: ğŸ¨ Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1

    - name: ğŸ“š Install Dependencies
      run: poetry install --with dev

    - name: ğŸ¨ Black Check
      run: poetry run black --check .

    - name: ğŸ”§ isort Check
      run: poetry run isort --check-only .

    - name: ğŸ“ Flake8 Lint
      run: poetry run flake8 .

  # ========================
  # TESTS
  # ========================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_lacrei_saude
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SECRET_KEY: django-insecure-test-key-for-ci
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_lacrei_saude
      DJANGO_SETTINGS_MODULE: lacrei_saude.settings_test

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1

    - name: ğŸ“š Install Dependencies
      run: poetry install --with dev

    - name: ğŸ—ƒï¸ Run Migrations
      run: poetry run python manage.py migrate

    - name: ğŸ§ª Run Tests
      run: |
        poetry run pytest \
          --cov=. \
          --cov-report=term \
          --cov-report=xml \
          --tb=short

    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      if: github.event_name == 'push'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # ========================
  # BUILD
  # ======================== 
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1

    - name: ğŸ—ï¸ Build Package
      run: poetry build

    - name: ğŸ“‹ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  # ========================
  # DOCKER
  # ========================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: lacrei-saude-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max